<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout_main">

<div layout:fragment="content">

    <table>
        <thead>
            <td>game id</td>
            <td>home</td>
            <td>result</td>
            <td>result</td>
            <td>away</td>
            <td>yellow home</td>
            <td>yellow away</td>
            <td>red home</td>
            <td>red away</td>
            <td>penalties home</td>
            <td>penalties away</td>
            <td>corner home</td>
            <td>corner away</td>
        </thead>

        <tr th:each="game: ${games}">
            <td th:text="${game.id}"></td>
            <td th:text="${game.teamHome.name}"></td>
            <td th:text="${game.homeGoal}"></td>
            <td th:text="${game.awayGoal}"></td>
            <td th:text="${game.teamAway.name}"></td>
            <td th:text="${game.homeYellow}"></td>
            <td th:text="${game.awayYellow}"></td>
            <td th:text="${game.homeRed}"></td>
            <td th:text="${game.awayRed}"></td>
            <td th:text="${game.homePenalty}"></td>
            <td th:text="${game.awayPenalty}"></td>
            <td th:text="${game.homeCorner}"></td>
            <td th:text="${game.awayCorner}"></td>
        </tr>
    </table>
</div>
</html>
