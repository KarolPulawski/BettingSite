<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout_main">

<div layout:fragment="content">

    <p th:text="GAMES"></p>

    <table>
        <thead>
            <td>game id</td>
            <td>home</td>
            <td>away</td>
            <td>starts at</td>
            <td>1</td>
            <td>X</td>
            <td>2</td>
            <td>bet 1</td>
            <td>bet X</td>
            <td>bet 2</td>
        </thead>

        <tr th:each="game: ${games}">
            <td th:text="${game.gameId}"></td>
            <td th:text="${game.teamHome}"></td>
            <td th:text="${game.teamAway}"></td>
            <td th:text="${game.started}"></td>
            <td th:text="${game.homeOdd}"></td>
            <td th:text="${game.drawOdd}"></td>
            <td th:text="${game.awayOdd}"></td>

            <td>
                <form th:action="@{/ticket/{game_id}/1/create(game_id = ${game.gameId})}" method="get">
                    <button name="playerId" th:text="${game.getHomeOdd()}" type="submit"></button>
                </form>
            </td>
            <td>
                <form th:action="@{/ticket/{game_id}/X/create(game_id = ${game.gameId})}" method="get">
                    <button name="playerId" th:text="${game.getDrawOdd()}" type="submit"></button>
                </form>
            </td>
            <td>
                <form th:action="@{/ticket/{game_id}/2/create(game_id = ${game.gameId})}" method="get">
                    <button name="playerId" th:text="${game.getAwayOdd()}" type="submit"></button>
                </form>
            </td>
        </tr>
    </table>
</div>
</html>
